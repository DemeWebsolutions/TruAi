<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruAi - Access Granted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/TruAi/access-granted.gif');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0b0d11;
            position: relative;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // Get username from URL parameter or default
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Deme';

        // Countdown timer
        let countdown = 3;

        const timer = setInterval(() => {
            countdown--;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Redirect to loading page first
                window.location.href = `/TruAi/loading.html?redirect=${encodeURIComponent('/TruAi/')}&username=${encodeURIComponent(username)}`;
            }
        }, 1000);
    </script>
</body>
</html>
