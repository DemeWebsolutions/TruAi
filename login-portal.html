<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruAi Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/TruAi/assets/images/TruAiLoginPortal.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0b0d11;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        .user-input {
            position: absolute;
            left: 50%;
            top: 65.8%;
            width: 13.8%;
            min-width: 200px;
            max-width: 300px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            padding: 0 20px;
            outline: none;
            transition: all 0.3s ease;
            transform: translateX(-50%);
            text-align: center;
            line-height: 50px;
            vertical-align: middle;
        }

        .user-input:focus {
            background: none;
        }

        .user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .password-input {
            position: absolute;
            left: 50%;
            top: 79.2%;
            width: 13.8%;
            min-width: 200px;
            max-width: 300px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            padding: 0 20px;
            outline: none;
            transition: all 0.3s ease;
            transform: translateX(-50%);
            text-align: center;
            line-height: 50px;
            vertical-align: middle;
        }

        .password-input:focus {
            background: none;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        /* Error and Loading Messages */
        .error-message {
            position: absolute;
            left: 50%;
            top: 85%;
            transform: translateX(-50%);
            color: #f44336;
            font-size: 14px;
            text-align: center;
            padding: 12px 24px;
            background-color: rgba(244, 67, 54, 0.15);
            border-radius: 8px;
            border: 1px solid rgba(244, 67, 54, 0.4);
            display: none;
            max-width: 400px;
            width: auto;
            z-index: 1000;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            position: absolute;
            left: 50%;
            top: 85%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            padding: 12px 24px;
            display: none;
            z-index: 1000;
        }

        .loading.show {
            display: block;
        }

        /* Roma monitor / protection indicator */
        .roma-monitor {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.05em;
            z-index: 100;
        }
        .roma-monitor.confirmed {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Hidden submit button for form submission */
        .submit-button {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Responsive adjustments */
        /* Mobile (portrait) */
        @media (max-width: 480px) {
            .user-input,
            .password-input {
                left: 50%;
                width: 85%;
                min-width: 180px;
                max-width: none;
                font-size: 16px;
                padding: 0 15px;
                transform: translateX(-50%);
            }
            
            .user-input {
                top: 58%;
            }
            
            .password-input {
                top: 68%;
            }

            .error-message,
            .loading {
                top: 75%;
                width: 90%;
                font-size: 12px;
            }
        }

        /* Mobile (landscape) and small tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .user-input,
            .password-input {
                left: 50%;
                width: 70%;
                min-width: 200px;
                max-width: 400px;
                font-size: 17px;
                transform: translateX(-50%);
            }
            
            .user-input {
                top: 60%;
            }
            
            .password-input {
                top: 70%;
            }

            .error-message,
            .loading {
                top: 78%;
            }
        }

        /* Tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .user-input,
            .password-input {
                left: 50%;
                width: 25%;
                min-width: 220px;
                max-width: 350px;
                font-size: 17px;
                transform: translateX(-50%);
            }
            
            .user-input {
                top: 63%;
            }
            
            .password-input {
                top: 75%;
            }

            .error-message,
            .loading {
                top: 82%;
            }
        }

        /* Laptops and small desktops */
        @media (min-width: 1025px) and (max-width: 1440px) {
            .user-input,
            .password-input {
                left: 50%;
                width: 18%;
                min-width: 240px;
                max-width: 320px;
                font-size: 18px;
                transform: translateX(-50%);
            }
            
            .user-input {
                top: 64.5%;
            }
            
            .password-input {
                top: 77%;
            }

            .error-message,
            .loading {
                top: 83%;
            }
        }

        /* Large desktops */
        @media (min-width: 1441px) and (max-width: 1919px) {
            .user-input,
            .password-input {
                left: 50%;
                width: 15%;
                min-width: 250px;
                max-width: 300px;
                font-size: 18px;
                transform: translateX(-50%);
            }
            
            .user-input {
                top: 65.2%;
            }
            
            .password-input {
                top: 78.5%;
            }

            .error-message,
            .loading {
                top: 84%;
            }
        }

        /* Extra large desktops (1920px+) */
        @media (min-width: 1920px) {
            .user-input {
                left: 50%;
                width: 264.7px;
                top: 700.177px;
                transform: translateX(-50%);
            }

            .password-input {
                left: 50%;
                width: 264.7px;
                top: 854.484px;
                transform: translateX(-50%);
            }

            .error-message,
            .loading {
                top: 920px;
            }
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" class="user-input" placeholder="" autocomplete="username" required="" autofocus="">
        <input type="password" id="password" class="password-input" placeholder="" autocomplete="current-password" required="">
        <button type="submit" class="submit-button" id="loginSubmitButton">Enter</button>
    </form>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Loading Message -->
    <div id="loadingMessage" class="loading"></div>

    <!-- Roma monitor / portal protection -->
    <div id="romaMonitor" class="roma-monitor" aria-live="polite">Roma â€¢ Portal protected</div>

    <script src="/TruAi/assets/js/api.js"></script>
    <script src="/TruAi/assets/js/crypto.js"></script>
    <script>
// Disable encrypted login for debugging
var encryptionReady=false;
        // Initialize API and Crypto
        let api, crypto;
        if (typeof encryptionReady==='undefined') var encryptionReady = false;
        
        // Wait for scripts to load
        if (typeof TruAiAPI === 'undefined') {
            console.error('âŒ TruAiAPI not loaded! Check api.js script path.');
        } else {
            api = new TruAiAPI();
            console.log('âœ… TruAiAPI initialized with baseURL:', api.baseURL);
        }
        
        if (typeof TruAiCrypto === 'undefined') {
            console.error('âŒ TruAiCrypto not loaded! Check crypto.js script path.');
        } else {
            crypto = new TruAiCrypto();
            console.log('âœ… TruAiCrypto initialized');
        }
        
        // Check if encryption is supported
        const encryptionSupported = typeof TruAiCrypto !== 'undefined' && TruAiCrypto.isSupported();
        
        if (encryptionSupported && crypto) {
            crypto.initialize().then(ready => {
                encryptionReady = ready;
                if (ready) {
                    console.log('ðŸ”’ Encrypted login enabled');
                } else {
                    console.log('âš ï¸ Encryption initialization failed, using standard login');
                }
            }).catch(err => {
                console.error('Encryption init error:', err);
                encryptionReady = false;
            });
        } else {
            console.log('â„¹ï¸ Encryption not supported, using standard login');
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prevent double submission
            if (this.classList.contains('submitting')) {
                return;
            }
            this.classList.add('submitting');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Hide error, show loading
            errorMessage.classList.remove('show');
            loadingMessage.classList.add('show');
            loadingMessage.textContent = encryptionReady ? 'ðŸ”’ Encrypting & Signing in...' : 'Signing in...';
            
            // Disable inputs
            usernameInput.disabled = true;
            passwordInput.disabled = true;
            
            try {
                // Verify API is initialized
                if (!api) {
                    throw new Error('API client not initialized. Please refresh the page.');
                }
                
                let result;
                const LOGIN_TIMEOUT_MS = 15000; // 15s - prevent indefinite stall in Electron
                
                const withTimeout = (promise, ms, label) => {
                    return Promise.race([
                        promise,
                        new Promise((_, reject) =>
                            setTimeout(() => reject(new Error(`${label || 'Request'} timed out. Check server is running on port 8080.`)), ms)
                        )
                    ]);
                };
                
                const doLogin = async () => {
                    if (encryptionReady && crypto) {
                        console.log('Using encrypted login...');
                        const encryptedCredentials = await withTimeout(
                            crypto.encryptCredentials(username, password), 8000, 'Encryption'
                        );
                        return api.loginEncrypted(
                            encryptedCredentials.encrypted_data,
                            encryptedCredentials.session_id
                        );
                    } else {
                        console.log('Using standard login...');
                        return api.login(username, password);
                    }
                };
                
                console.log('Starting login...', { username, encryptionReady, apiInitialized: !!api });
                
                try {
                    result = await withTimeout(doLogin(), LOGIN_TIMEOUT_MS, 'Login');
                } catch (encErr) {
                    // Fallback: if encrypted login stalls/fails, retry with standard login
                    if (encryptionReady && crypto && (encErr.message.includes('timed out') || encErr.message.includes('Encryption'))) {
                        console.warn('Encrypted login failed, retrying with standard login:', encErr.message);
                        loadingMessage.textContent = 'Signing in...';
                        result = await withTimeout(api.login(username, password), LOGIN_TIMEOUT_MS, 'Login');
                    } else {
                        throw encErr;
                    }
                }
                
                console.log('Login API response:', result);
                
                // Check for success (handle both {success: true} and direct success responses)
                if (result && (result.success === true || result.success === 'true')) {
                    console.log('Login successful! Redirecting...');
                    
                    // Update CSRF token
                    if (window.TRUAI_CONFIG) {
                        window.TRUAI_CONFIG.CSRF_TOKEN = result.csrf_token || result.csrfToken || '';
                        window.TRUAI_CONFIG.IS_AUTHENTICATED = true;
                        window.TRUAI_CONFIG.USERNAME = result.username || username;
                    }
                    
                    // Show success and redirect to access granted page
                    loadingMessage.textContent = 'âœ… Login successful! Redirecting...';
                    
                    // Redirect to access granted page (which will go through loading â†’ welcome â†’ dashboard)
                    const displayUsername = result.username || username;
                    console.log('Redirecting to access-granted with username:', displayUsername);
                    
                    // Use immediate redirect instead of setTimeout
                    window.location.href = `/TruAi/access-granted.html?username=${encodeURIComponent(displayUsername)}`;
                } else {
                    // Login failed - redirect to access denied
                    const errorMsg = result?.message || result?.error || 'Login failed. Please check your credentials.';
                    console.error('Login failed:', errorMsg, result);
                    throw new Error(errorMsg);
                }
            } catch (error) {
                console.error('Login error caught:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                
                // Re-enable inputs and button
                usernameInput.disabled = false;
                passwordInput.disabled = false;
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enter';
                }
                this.classList.remove('submitting');
                loadingMessage.classList.remove('show');
                
                // Show error message
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.classList.add('show');
                
                // Only redirect to Access Denied for auth failures (not timeouts/server errors)
                const isTimeoutOrServerError = /timed out|Failed to fetch|NetworkError|ERR_CONNECTION/i.test(error.message || '');
                if (!isTimeoutOrServerError) {
                    setTimeout(() => {
                        const errorMsg = encodeURIComponent(error.message || 'Login failed.');
                        window.location.href = `/TruAi/access-denied.html?error=${errorMsg}`;
                    }, 2000);
                }
            }
        });

        // Enter key already triggers form submit via browser default behavior
        // No need for manual handling - prevent duplicate submission by guarding in submit handler above

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/TruAi/api/v1/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // Already authenticated, redirect to dashboard
                        window.location.href = '/TruAi/';
                    }
                })
                .catch(err => {
                    // Not authenticated or API error, show login form
                    console.log('Authentication check failed, showing login form');
                });

            // Confirm Roma monitor / protection of portal
            fetch('/TruAi/api/v1/security/roma')
                .then(response => response.json())
                .then(data => {
                    var el = document.getElementById('romaMonitor');
                    if (!el) return;
                    if (data.roma && data.portal_protected && data.monitor === 'active') {
                        el.textContent = 'Roma \u2022 Portal protected \u2022 Monitor active';
                        el.classList.add('confirmed');
                    } else if (data.trust_state === 'BLOCKED') {
                        el.textContent = 'Roma \u2022 Blocked (suspicion threshold)';
                        el.classList.remove('confirmed');
                    } else if (data.trust_state === 'UNVERIFIED' || data.reason) {
                        el.textContent = 'Roma \u2022 Unverified (' + (data.reason || 'security check failed') + ')';
                        el.classList.remove('confirmed');
                    }
                })
                .catch(function() {
                    // API not reachable (e.g. server not started); keep default text
                });
        });
    </script>


</body></html>
