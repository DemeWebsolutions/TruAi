<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruAi - Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/TruAi/access-denied.gif');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0b0d11;
            position: relative;
            overflow: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // Get error message from URL parameter if available
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error') || 'Access denied';

        // Countdown timer - redirect back to login
        let countdown = 3;

        const timer = setInterval(() => {
            countdown--;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Redirect back to login page
                window.location.href = '/TruAi/login-portal.html';
            }
        }, 1000);
    </script>
</body>
</html>
